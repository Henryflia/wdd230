<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Simple DOM example</title>
    <style>
        .highlight {
          color: white;
          background-color: black;
          padding: 10px;
          width: 250px;
          text-align: center;
        }
      </style>
  </head>
  <body>
    <section>
      <img
        src="https://raw.githubusercontent.com/mdn/learning-area/main/javascript/apis/document-manipulation/dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth." />
      <p>
        Here we will add a link to the
        <a id="a" href="https://www.mozilla.org/">Mozilla homepag</a>
      </p>
    </section>
  </body>
  <script>
    const sect = document.querySelector('section');;
    sect.textContent = "Mozilla Developer Network";
    sect.href = 'https://developer.mozilla.org';
    const para = document.createElement('p');
    para.textContent = 'We hope you enjoyed the ride.';
    sect.appendChild(para)
    const text = document.createTextNode(' â€” the premier source for web development knowledge.');
    const linkPara = document.querySelector('p');
    linkPara.appendChild(text);
    sect.appendChild(linkPara);
    para.setAttribute('class', 'highlight');
    // linkPara.remove();
  </script>
</html>
